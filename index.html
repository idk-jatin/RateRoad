<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Rating on Maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
        </div>
    </nav>

    <!-- Home Page -->
    <section id="home">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image1.jpeg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="image4.jpeg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="image5.jpeg" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="image5.jpeg" alt="Image 4">
                </div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="info-section">
            <h2>About This Website</h2>
            <p>This website allows users to rate paths on maps, contributing to a community-driven rating system that helps others find the best routes for walking, cycling, and driving.</p>
            <img src="image1.jpeg" alt="Info Image">
        </div>
    </section>

    <!-- Profile Page -->
    <section id="profile">
        <div class="profile-header">
            <div class="profile-image">
                <img src="profile.jpeg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Contributions: 45</p>
                <p>Badges: 3</p>
            </div>
        </div>
    </section>

    <!-- Login Page -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
